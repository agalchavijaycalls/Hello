
<div >

        <h3>View - 2</h3>
        <h2>Filter Any:</h2> <input type="text" ng-model="filter.name">

        <ul>
            <li data-ng-repeat="cust in customers | filter: filter.name">{{cust.Name}} - {{cust.City}}</li>
        </ul>

        Customer Name: <input type="text" ng-model="newCustomer.name">
        Customer City: <input type="text" ng-model="newCustomer.city">
        <button type="button" data-ng-click="addCustomer()" class="btn btn-primary">Add Customer</button>

</div>
