<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Two Way Data Binding</title>
    <script src="scripts/angular.js"></script>

</head>
<body ng-app="">
<div>
    <label>Name: </label>
    <input type="text" ng-model="name">
    <h1>Hello {{name}}</h1>
    <h2>Hello {{name}}</h2>
    <h3>Hello {{name}}</h3>
    <h4>Hello {{name}}</h4>
    <p>Hello <span ng-bind="name"></span></p>
</div>
</body>
</html>
