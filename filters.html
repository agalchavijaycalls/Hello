<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Apply Filters </title>
    <script src="scripts/angular.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body ng-app="filterApp">
    <div class="container">
        <div ng-controller="tableCtrl">
            <span><h3>Filter With Any: </h3> <input type="text" ng-model="name" placeholder="Enter Search String"> </span>
            <table class="table table-striped table-hover">
                <thead>
                    <th>Name</th>
                    <th>City</th>
                    <th>Country</th>
                </thead>
                <tbody>
                    <tr ng-repeat="x in names | filter: name | orderBy:'Country' ">
                        <td ng-bind="x.Name | uppercase"></td>
                        <td ng-bind="x.City | lowercase"></td>
                        <td ng-bind="x.Country "></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
        <script>
            var app = angular.module('filterApp', []);
            app.controller('tableCtrl', function($scope){
                    $scope.names = [
                        {
                            "Name" : "Alfreds Futterkiste",
                            "City" : "Berlin",
                            "Country" : "Germany"
                        },
                        {
                            "Name" : "Berglunds snabbköp",
                            "City" : "Luleå",
                            "Country" : "Sweden"
                        },
                        {
                            "Name" : "Centro comercial Moctezuma",
                            "City" : "México D.F.",
                            "Country" : "Mexico"
                        },
                        {
                            "Name" : "Ernst Handel",
                            "City" : "Graz",
                            "Country" : "Austria"
                        },
                        {
                            "Name" : "FISSA Fabrica Inter. Salchichas S.A.",
                            "City" : "Madrid",
                            "Country" : "Spain"
                        }
                    ];
            });
        </script>
</body>
</html>
